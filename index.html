<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>滑動拼圖遊戲</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f5f5f5;
      }
      
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-y: auto;
      }
      
      /* 設定最小高度以確保有足夠空間垂直居中 */
      @media screen and (min-height: 500px) {
        .container {
          min-height: calc(100vh - 180px); /* 減去header和footer的高度，留出空間 */
        }
      }

      header {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        justify-content: center;
        padding: 30px 20px;
        width: 100%;
      }

      h1 {
        font-size: 2.5rem;
        /* 響應式字體大小 */
        font-size: clamp(1.5rem, 5vw, 2.5rem);
      }
      
      h2 {
        color: #2c3e50;
        font-weight: 900;
        font-size: clamp(1.2rem, 4vw, 2rem);
      }

      .container {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex: 1;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; /* 垂直居中 */
      }
      
      .game-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* 垂直居中 */
        padding: 1rem 0;
        width: 100%;
        flex-grow: 1;
      }

      .game-controls {
        margin-bottom: 1rem;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .image-select {
        margin-bottom: 1rem;
        width: 100%;
      }

      button {
        background-position: center;
        background-size: 500px 500px;
        color: rgba(255, 255, 255, 0.7);
        text-shadow: 1px 1px 2px #000;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        margin: 0 10px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #27ae60;
      }

      .puzzle-container {
        position: relative;
        width: 450px;
        height: 450px;
        max-width: 100%;
        aspect-ratio: 1/1;
        border: 2px solid #333;
        background-color: #eee;
        margin: 0 auto 1rem auto;
      }

      .puzzle-piece {
        position: absolute;
        width: 146px; /* 調整為容器寬度的1/3減去邊框 */
        height: 146px; /* 調整為容器高度的1/3減去邊框 */
        border: 1px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
        background-color: #3498db;
        color: white;
      }

      .empty {
        background-color: transparent;
        border: none;
      }

      .about-section {
        padding: 1rem 0;
        background-color: white;
        width: 100%;
      }

      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 1rem 0;
        width: 100%;
        margin-top: auto;
      }

      .difficulty-select {
        margin-bottom: 1rem;
        width: 100%;
        text-align: center;
      }

      .success-message {
        font-size: 1.5rem;
        color: #27ae60;
        font-weight: bold;
        margin-top: 1rem;
        text-align: center;
        display: none;
      }
      
      /* 完成遊戲彈出視窗樣式 */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }
      
      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }
      
      .completion-modal {
        background-color: white;
        border-radius: 10px;
        max-width: 90%;
        width: 500px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        transform: translateY(-20px);
        transition: all 0.3s ease;
      }
      
      .modal-overlay.active .completion-modal {
        transform: translateY(0);
      }
      
      .completion-modal h2 {
        margin-bottom: 15px;
        color: #27ae60;
      }
      
      .completion-modal p {
        margin-bottom: 20px;
        font-size: 1.1rem;
      }
      
      .completed-image {
        width: 100%;
        max-width: 300px;
        height: auto;
        margin: 0 auto 20px auto;
        border: 3px solid #3498db;
        border-radius: 5px;
      }
      
      .close-modal {
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
      }
      
      .close-modal:hover {
        background-color: #27ae60;
      }
      
      .game-instructions {
        text-align: center;
        max-width: 600px;
        width: 100%;
        margin: auto; /* 使用auto上下邊距以實現垂直居中 */
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .game-instructions ul {
        text-align: left;
        display: inline-block;
        margin: 20px 0;
      }

      .game-board {
        text-align: center;
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-bottom: 30px; /* 增加底部間距 */
        margin: auto; /* 使用auto上下邊距以實現垂直居中 */
      }

      .start-button {
        color: white;
        background-color: #2c3e50;
        margin-top: 20px;
        font-size: 1.2rem;
        padding: 12px 30px;
        width: 200px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .restart-button {
        color: white;
        background-color: #2c3e50;
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 1.2rem;
        padding: 12px 30px;
        width: 200px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .restart-button:hover {
        background-color: #27ae60;
      }

      .num {
        font-size: 20px;
      }

      .checkbox {
        margin: 1rem 0;
      }
      .under-line{
        text-decoration: underline;
      }

      #file-name {
        margin-left: 10px;
        font-style: italic;
      }

      /* RWD 響應式設計 */
      @media screen and (max-width: 768px) {
        .container {
          padding: 0.5rem;
        }

        .puzzle-container {
          width: 90vw;
          height: 90vw;
          max-width: 450px;
          max-height: 450px;
        }

        button {
          padding: 8px 16px;
          font-size: 0.9rem;
        }

        .start-button, .restart-button {
          font-size: 1rem;
          padding: 10px 25px;
        }
      }

      @media screen and (max-width: 480px) {
        header {
          padding: 20px 10px;
        }

        .game-instructions {
          padding: 10px;
        }

        button {
          padding: 8px 12px;
          font-size: 0.85rem;
          margin: 0 5px;
        }
        
        .start-button, .restart-button {
          width: 160px;
        }

        .success-message {
          font-size: 1.2rem;
        }
      }
      
      /* 確保頁面足夠高以便footer在底部 */
      @media screen and (min-height: 600px) {
        .main-content {
          min-height: calc(100vh - 130px); /* 減去header和footer的高度 */
        }
      }
      
      /* 確保在遊戲模式下有足夠的間距避免重疊 */
      @media screen and (max-height: 700px) {
        .game-board {
          padding-bottom: 50px; /* 在較小高度的螢幕上增加更多底部間距 */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>滑動拼圖遊戲</h1>
    </header>

    <main class="main-content">
      <section class="game-section" id="game">
        <div class="container">
          <div id="game-instructions" class="game-instructions">
            <h2>遊戲說明</h2>
            <br>
            <p>請點選空格位置周圍的拼圖</p>
            <strong><p class="under-line">將該拼圖移動到空格位置！</p></strong>
            <p>目標是要將拼圖組成完整的圖片！</p>
            <p>並依照圖片中的數字前往市場中的攤位</p>
            <p>輸入攤位的名字，尋找小男孩！</p>
            <br>
            <button id="start-game" class="start-button">開始遊戲</button>
          </div>

          <div id="game-board" class="game-board" style="display: none">
            <div class="puzzle-container" id="puzzle-container"></div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="show-numbers" class="num" checked />
                顯示數字</label>
            </div>
            <div class="success-message" id="success-message">
              恭喜！你完成了拼圖！
            </div>
            <button id="restart-game" class="restart-button">重新開始</button>
          </div>
          
          <!-- 完成遊戲彈出視窗 -->
          <div class="modal-overlay" id="completion-modal-overlay">
            <div class="completion-modal">
              <h2>恭喜你完成了拼圖！</h2>
              <p>你已成功完成了滑動拼圖挑戰！</p>
              <img src="./4-2-1_關卡圖片.png" alt="完成的拼圖圖片" class="completed-image" id="completed-image">
              <p>依照圖片中的數字前往市場中的攤位，輸入攤位的名字，尋找小男孩！</p>
              <button class="close-modal" id="close-modal">關閉</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>拼圖完成後，請返回上ㄧ頁回到遊戲！</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const puzzleContainer = document.getElementById("puzzle-container");
        const startGameButton = document.getElementById("start-game");
        const restartGameButton = document.getElementById("restart-game");
        const showNumbersCheckbox = document.getElementById("show-numbers");
        const successMessage = document.getElementById("success-message");
        const gameInstructions = document.getElementById("game-instructions");
        const gameBoard = document.getElementById("game-board");
        const completionModal = document.getElementById("completion-modal-overlay");
        const closeModalButton = document.getElementById("close-modal");

        // 固定難度為3x3
        const size = 3;

        // 使用上傳的彩色圓點圖片
        const customImage = "./4-2-1_關卡圖片.png"; // 這將在實際環境中被替換為真實圖片

        // 拼圖容器大小
        let puzzleSize;
        function updatePuzzleSize() {
          // 獲取當前容器的寬度
          puzzleSize = puzzleContainer.clientWidth;
          initPuzzle();
        }

        let pieces = [];
        let emptyPos = { x: size - 1, y: size - 1 };
        let isGameStarted = false;

        // 初始化拼圖
        function initPuzzle() {
          emptyPos = { x: size - 1, y: size - 1 };
          successMessage.style.display = "none";

          // 調整拼圖大小 - 新的計算方式
          const pieceSize = Math.floor((puzzleSize - 6) / size); // 減去邊框
          const marginOffset = (puzzleSize - (pieceSize * size + 6)) / 2; // 計算居中偏移量
          
          puzzleContainer.innerHTML = "";

          // 創建有序的拼圖
          pieces = [];
          for (let y = 0; y < size; y++) {
            for (let x = 0; x < size; x++) {
              const value = y * size + x + 1;
              if (value === size * size) continue; // 最後一格是空白的

              const piece = document.createElement("div");
              piece.className = "puzzle-piece";
              piece.textContent = showNumbersCheckbox.checked ? value : "";
              piece.style.width = `${pieceSize}px`;
              piece.style.height = `${pieceSize}px`;
              
              // 精確計算位置，考慮邊框和居中
              piece.style.left = `${x * (pieceSize + 2) + marginOffset}px`;
              piece.style.top = `${y * (pieceSize + 2) + marginOffset}px`;

              // 設置背景圖片
              let bgImage = customImage;

              // 計算背景位置以正確顯示圖片的對應部分
              // 使用百分比計算，確保每個拼圖塊顯示正確部分
              const bgSizeMultiplier = size * 100; // 300% for 3x3 puzzle
              const bgPositionX = (x * 100 / (size - 1));
              const bgPositionY = (y * 100 / (size - 1));

              piece.style.backgroundImage = `url(${bgImage})`;
              piece.style.backgroundPosition = `${bgPositionX}% ${bgPositionY}%`;
              piece.style.backgroundSize = `${bgSizeMultiplier}%`;

              piece.setAttribute("data-value", value);
              piece.setAttribute("data-x", x);
              piece.setAttribute("data-y", y);

              piece.addEventListener("click", () => {
                if (!isGameStarted) return;
                const currentX = parseInt(piece.getAttribute("data-x"));
                const currentY = parseInt(piece.getAttribute("data-y"));
                movePiece(currentX, currentY);
              });

              puzzleContainer.appendChild(piece);
              pieces.push({
                element: piece,
                value,
                x,
                y,
              });
            }
          }

          // 初始狀態下不打亂拼圖
          isGameStarted = false;
        }

        // 打亂拼圖
        function shufflePuzzle() {
          // 隨機移動100*size次
          for (let i = 0; i < 100 * size; i++) {
            const neighbors = getNeighbors(emptyPos.x, emptyPos.y);
            const randomNeighbor =
              neighbors[Math.floor(Math.random() * neighbors.length)];
            if (randomNeighbor) {
              swapPieces(
                randomNeighbor.x,
                randomNeighbor.y,
                emptyPos.x,
                emptyPos.y
              );
              emptyPos = { x: randomNeighbor.x, y: randomNeighbor.y };
            }
          }

          isGameStarted = true;
        }

        // 獲取鄰居位置
        function getNeighbors(x, y) {
          const neighbors = [];

          if (x > 0) neighbors.push({ x: x - 1, y });
          if (x < size - 1) neighbors.push({ x: x + 1, y });
          if (y > 0) neighbors.push({ x, y: y - 1 });
          if (y < size - 1) neighbors.push({ x, y: y + 1 });

          return neighbors;
        }

        // 移動拼圖塊
        function movePiece(x, y) {
          // 檢查是否與空格相鄰
          if (
            (Math.abs(x - emptyPos.x) === 1 && y === emptyPos.y) ||
            (Math.abs(y - emptyPos.y) === 1 && x === emptyPos.x)
          ) {
            const oldEmptyX = emptyPos.x;
            const oldEmptyY = emptyPos.y;

            // 更新空白位置
            emptyPos = { x, y };

            // 更新拼圖塊位置
            swapPieces(x, y, oldEmptyX, oldEmptyY);

            // 檢查是否完成
            if (checkCompletion()) {
              successMessage.style.display = "block";
              isGameStarted = false;
              
              // 顯示完成彈出視窗
              setTimeout(function() {
                completionModal.classList.add("active");
              }, 1000); // 延遲一秒顯示，給用戶一點時間看到完成的拼圖
            }
          }
        }

        // 交換兩個拼圖塊
        function swapPieces(x1, y1, x2, y2) {
          // 找到需要移動的拼圖塊
          const piece = pieces.find((p) => p.x === x1 && p.y === y1);
          if (piece) {
            const pieceSize = parseInt(piece.element.style.width);
            const marginOffset = (puzzleSize - (pieceSize * size + 6)) / 2; // 計算居中偏移量

            // 更新拼圖塊的位置數據
            piece.x = x2;
            piece.y = y2;

            // 更新拼圖塊的視覺位置，加入偏移量確保居中
            piece.element.style.left = `${x2 * (pieceSize + 2) + marginOffset}px`;
            piece.element.style.top = `${y2 * (pieceSize + 2) + marginOffset}px`;

            // 更新拼圖塊的數據屬性
            piece.element.setAttribute("data-x", x2);
            piece.element.setAttribute("data-y", y2);
          }
        }

        // 檢查拼圖是否完成
        function checkCompletion() {
          for (const piece of pieces) {
            const correctValue = piece.y * size + piece.x + 1;
            if (piece.value !== correctValue) {
              return false;
            }
          }
          return true;
        }

        // 顯示解答
        function showSolution() {
          if (!isGameStarted) return;

          for (const piece of pieces) {
            const value = piece.value;
            const correctY = Math.floor((value - 1) / size);
            const correctX = (value - 1) % size;

            const pieceSize = parseInt(piece.element.style.width);
            const marginOffset = (puzzleSize - (pieceSize * size + 6)) / 2;

            piece.x = correctX;
            piece.y = correctY;

            piece.element.style.left = `${correctX * (pieceSize + 2) + marginOffset}px`;
            piece.element.style.top = `${correctY * (pieceSize + 2) + marginOffset}px`;

            piece.element.setAttribute("data-x", correctX);
            piece.element.setAttribute("data-y", correctY);
          }

          emptyPos = { x: size - 1, y: size - 1 };
          successMessage.style.display = "block";
          isGameStarted = false;
          
          // 顯示完成彈出視窗
          setTimeout(function() {
            completionModal.classList.add("active");
          }, 1000);
        }

        // 事件監聽器
        startGameButton.addEventListener("click", () => {
          // 隱藏說明，顯示遊戲
          gameInstructions.style.display = "none";
          gameBoard.style.display = "block";

          // 初始化並開始遊戲
          updatePuzzleSize();
          shufflePuzzle();
        });

        restartGameButton.addEventListener("click", () => {
          // 返回說明畫面
          gameBoard.style.display = "none";
          gameInstructions.style.display = "block";

          // 清除成功訊息
          successMessage.style.display = "none";
        });
        
        // 關閉彈出視窗按鈕
        closeModalButton.addEventListener("click", () => {
          completionModal.classList.remove("active");
        });
        
        // 點擊彈出視窗背景也可以關閉
        completionModal.addEventListener("click", (e) => {
          if (e.target === completionModal) {
            completionModal.classList.remove("active");
          }
        });

        showNumbersCheckbox.addEventListener("change", () => {
          // 更新顯示/隱藏數字
          pieces.forEach((piece) => {
            if (showNumbersCheckbox.checked) {
              piece.element.textContent = piece.value;
            } else {
              piece.element.textContent = "";
            }
          });
        });

        // 監聽視窗大小變化
        window.addEventListener("resize", function() {
          if (gameBoard.style.display !== "none") {
            updatePuzzleSize();
            if (isGameStarted) {
              shufflePuzzle();
            }
          }
        });

        // 初始化
        updatePuzzleSize();
      });
    </script>
  </body>
</html>
